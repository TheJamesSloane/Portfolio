<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <a class="links" href="index.html">Google Search</a>

        <img id="image_image" src="static/Google Images.png">

        <!-- Image search area -->
        <form class="search" action="https://images.google.com/images" method="GET">
            <input class="input_area" type="text" name="q" autofocus autocomplete="off">
            <br><br>
            <input class="button" type="submit" value="Image Search">
        </form>
    </body>
</html>
